<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic_test</title>
  </head>
  <body>
    <script>
      var height = 180;
      var weight = 74;
      var good_weight = (height - 100) * 0.9;

      if (weight > good_weight) {
        document.write("돼지" + "<br/>");
        document.write(weight - good_weight + "kg 만큼 초과됨");
      } else {
        document.write("good weight");
      }
    </script>
  </body>
</html>
